<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Patient Registry</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
              <a href="./index.html" class="header__site-brand">
                <img
                  src="./img/logo/logo-6-nbg.png"
                  alt="logo"
                  class="header__logo"
                />
                <span class="header__title"> NeuroTech </span>
              </a>
              <nav class="header__navigation">
                <ul>
                  <li><a href="./technology.html">Technology</a></li>
                  <li><a href="./pioneers.html">Pioneers</a></li>
                  <li><a href="./careers.html">Careers</a></li>
                  <li><a href="./clinic.html">Community</a></li>
                </ul>
                <button class="header__button"><a href="./registry.html">Clinical Trials</a></button>
              </nav>
            </div>
          </header>
          <main class="main">
            <div class="main__container registry-container">
              <section class="main__img">
              </section>
              <section class="main__form form-container">
                <form class="form-container__form">
                  <h5 class="form-container__title">
                    Registry Form
                  </h5>
                  <label for="name">
                    First Name
                    <input id="name" type="text" placeholder="First name">
                  </label>
                  <label for="surname">
                    Last Name
                    <input id="surname" type="text" placeholder="Last name">
                  </label>
                  <label for="email">
                    Email
                    <input id="email" type="email" placeholder="Email">
                  </label>
                  <label for="address">
                    Address
                    <input id="address" type="text" placeholder="Address">
                  </label>
                  <label for="birth">
                    Date of Birth
                    <input type="date" name="birth" id="birth" placeholder="Date of Birth">
                  </label>
                  <label for="checkbox" class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    I am filling this out for myself
                  </label>
                  <label for="message">
                    Leave your message
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                  </label>
                  <button type="submit">Submit</button>
                </form>
              </section>
            </div>
          </main>
          <footer class="footer">
            <div class="footer__container">
              <div class="footer__contacts">
                <!-- <h6>Contacts</h6> -->
                <ul class="footer__list">
                  <li>
                    <a href="#"><img src="./img/icons/email.png" alt="email" /></a>
                  </li>
                  <li>
                    <a href="#"><img src="./img/icons/in.png" alt="linkedIn" /></a>
                  </li>
                  <li>
                    <a href="#"><img src="./img/icons/fb.png" alt="facebook" /></a>
                  </li>
                  <li>
                    <a href="#"
                      ><img src="./img/icons/insta.png" alt="instagram"
                    /></a>
                  </li>
                  <li>
                    <a href="#"
                      ><img src="./img/icons/youtube.png" alt="youTube"
                    /></a>
                  </li>
                </ul>
              </div>
              <div class="footer__legal">
                <!-- <h6>Legal</h6> -->
                <ul class="footer__list">
                  <li><a href="#">Privacy Notice</a></li>
                  <li><a href="#">Privacy Policy</a></li>
                  <li><a href="#">Terms of Use</a></li>
                </ul>
              </div>
              <div class="footer__rights">
                <span>Â© NeuroTech 2025</span>
              </div>
            </div>
          </footer>
    </div>
</body>
</html>
